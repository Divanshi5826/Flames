<!DOCTYPE html>
<html>
<head>
    <title>School Timetable Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(233, 233, 158);">
    <h1 align="center">My School Timetable</h1>
    
    <center>
        <img src="https://www.shutterstock.com/image-vector/three-school-kid-happily-going-600nw-2494419421.jpg" 
             alt="Children going to School" width="200px">
    </center>

    <table border="1" cellpadding="10" cellspacing="5" align="center">
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Day</th>
            <th style="background-color: rgb(113, 216, 158);">Period 1</th>
            <th style="background-color: rgb(113, 216, 158);">Period 2</th>
            <th style="background-color: rgb(113, 216, 158);">Period 3</th>
            <th style="background-color: rgb(113, 216, 158);">Period 4</th>
        </tr>
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Monday</th>
            <td style="background-color: rgb(150, 154, 90);">Math</td>
            <td style="background-color: rgb(117, 117, 206);">Science</td>
            <td style="background-color: rgb(212, 100, 214);">English</td>
            <td style="background-color: rgb(191, 111, 31);">PEA</td>
        </tr>
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Tuesday</th>
            <td style="background-color: rgb(212, 100, 214);">English</td>
            <td style="background-color: rgb(150, 154, 90);">Math</td>
            <td style="background-color: rgb(101, 145, 154);">Social</td>
            <td style="background-color: rgb(117, 117, 206);">Science</td>
        </tr>
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Wednesday</th>
            <td style="background-color: rgb(219, 82, 155);">Computer</td>
            <td style="background-color: rgb(134, 223, 10);">Art</td>
            <td style="background-color: rgb(232, 128, 192);">Music</td>
            <td style="background-color: rgb(150, 154, 90);">Math</td>
        </tr>
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Thursday</th>
            <td style="background-color: rgb(150, 154, 90);">Math</td>
            <td style="background-color: rgb(151, 142, 196);">Hindi</td>
            <td style="background-color: rgb(49, 150, 181);">Games</td>
            <td style="background-color: rgb(191, 111, 31);">PEA</td>
        </tr>
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Friday</th>
            <td style="background-color: rgb(219, 82, 155);">Computer</td>
            <td style="background-color: rgb(151, 142, 196);">Hindi</td>
            <td style="background-color: rgb(191, 111, 31);">PEA</td>
            <td style="background-color: rgb(190, 243, 209);">Punjabi</td>
        </tr>
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Saturday</th>
            <td style="background-color: rgb(233, 244, 14);">Literature</td>
            <td style="background-color: rgb(49, 150, 181);">Games</td>
            <td style="background-color: rgb(190, 243, 209);">Punjabi</td>
            <td style="background-color: rgb(191, 111, 31);">PEA</td>
        </tr>
        <tr>
            <th style="background-color: rgb(113, 216, 158);">Sunday</th>
            <td colspan="4" style="background-color: rgb(244, 14, 102); text-align: center; border: none;">
                Happy Holiday :)
            </td>
        </tr>
    </table>
</body>
</html>
